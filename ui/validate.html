<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigil Account Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
    <link rel="stylesheet" href="css/strength.css">
    <link rel="shortcut icon" type='image/x-icon' href='img/favicon.ico'>
</head>

<body>

    <!-- 2FA Modal -->

    <div class="modal fade" id="2FA_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">2FA setup</h4>
                </div>
                <div class="modal-body">
                    <pre style="width: 50em;
                        line-height: 90%;
                        margin: 0 auto;
                        border: none;
                        background: transparent;" data-bind="text: user_account.qr_code"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Setup complete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Welcome screen -->

    <div class="container" style="width: 768px;">
        <form class="form form-horizontal" action="#" method="post">
            <h2 class="form-heading">Validate account</h2>
            <label for="password" class="sr-only">New password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required autofocus data-bind="value: user_account.password">

            <button class="btn btn-lg btn-success btn-block" data-bind="click: $root.validate">Validate</button>
        </form>
    </div>

    <!-- JS imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/ext/strength.js"></script>
    <script type="text/javascript">
        $(document).ready(function($) {
            $("#password").strength();
        });
    </script>
    <script src="js/app/sigil.utils.js"></script>
    <script src="js/app/validate.js"></script>
</body>

</html>

db:
  image: postgres
  ports:
   - "5432:5432"
  
nginx:
  image: nginx
  volumes:
   - ./nginx.conf:/etc/nginx/conf.d/default.conf
   - .:/code
  volumes_from:
   - web
  ports:
   - "80:80"
  links:
   - web
  restart: always
  
web:
  build: .
  environment:
    - DEBUG=yes
    - HOST=0.0.0.0
    - SQLALCHEMY_DATABASE_URI=postgres://postgres@db
    - ENABLE_2FA=no
    - TOTP_DOMAIN=docker.dev
    - API_URL_PREFIX=/api
    - SESSION_TOKEN_MAX_AGE=300
    - MAIL_SUPPRESS_SEND=no
    - MAIL_SERVER=smtp-adimian.alwaysdata.net
    - MAIL_USERNAME=sigil@adimian.com
    - MAIL_PORT=587
    - MAIL_USE_TLS=yes
    - MAIL_PASSWORD=aQjRk8wDhqS5R50DrDO9
    - MAIL_DEFAULT_SENDER=sigil@adimian.com
  volumes:
    - .:/code
  links:
    - db
